<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="todo-app.css">

    <title>Todo Manager</title>
</head>

<body>
    <main class="TodoPageMain">
        <article>
            <h1 class="TodoPage-title">My To-do List</h1>
            <section class="AddNewTodo">
                <input type="text" placeholder="What's next?">
                <input type="date">
                <button class="AddTodo">Add</button>
            </section>
            <section class="TodoSection">
                <h2 class="TodoSection-title">Due Today</h2>
                <ul class="Todo">
                    <li><input type="checkbox"></li>
                    <li>Submit WD 201 project</li>
                </ul>
                <ul class="Todo">
                    <li><input type="checkbox"></li>
                    <li>Call accountant</li>
                </ul>
            </section>
            <section class="TodoSection">
                <h2 class="TodoSection-title">Due Tomorrow</h2>
                <ul class="Todo">
                    <li><input type="checkbox"></li>
                    <li>Refill groceries</li>
                </ul>
            </section>
            <section class="TodoSection">
                <h2 class="TodoSection-title">Remaining</h2>
                <ul class="Todo">
                    <li><input type="checkbox"></li>
                    <li>Type something</li>
                    <li>Jan 21</li>
                </ul>
                <ul class="Todo">
                    <li><input type="checkbox"></li>
                    <li>Type something</li>
                    <li>Jan 22</li>
                </ul>
                <ul class="Todo">
                    <li><input type="checkbox"></li>
                    <li>Type something</li>
                    <li>Jan 23</li>
                </ul>
            </section>
        </article>
    </main>
</body>

</html>
